<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewport Example</title>
  <!-- This is the important part -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <style>
    .box {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: lightblue;
      text-align: center;
    }

    @media (max-width: 600px) {
      .box {
        background: lightcoral;
      }
    }
  </style>
<body>
  <h1>Hello, world!</h1>
  <p>This page adapts to screen width because of the viewport meta tag.</p>
</body>
</html>
